<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB to Hex Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>RGB To Hex Color Converter</h1>
        </header>

        <div class="form-container">
            <form >
                <label for="Red">
                    <input type="text" placeholder="Red" id="red">
                </label>
    
                <label for="Green">
                    <input type="text" placeholder="Green" id="green">
                </label>
    
                <label for="Blue">
                    <input type="text" placeholder="Blue" id="blue">
                </label>

                <button type="submit">Convert</button>
            </form>
        </div>

        <div id="converted">
            
        </div>
    </div>

    <footer>
        <h2><> by <a href="https://josiasaurel.tech">Josias Aurel</a></h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
